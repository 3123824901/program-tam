<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/shoppingCart.css"/>
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/shoppingCart.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/template.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header></header>
		<section id="shoppingCart">
			<div class="margin">
				<div class="search clear">
					<a href="#" class="logo"><img src="images/cart.png"></a>											
					<div class="sear_r">
						<select>
							<option>宝贝</option>
							<option>天猫</option>
							<option>淘宝</option>
						</select>
						<input type="text" class="sea">
						<a href="#">搜索</a>
					</div>
				</div>
				<ul class="tot clear">
					<li class="active">全部商品&nbsp;<span>2</span><i>|</i></li>
					<li>降价商品&nbsp;<span>0</span><i>|</i></li>
					<li>库存紧张&nbsp;<span>0</span><i>|</i></li>
					<li class="te">已选商品（不含运费）<span>0.00</span><a href="#">结&nbsp;算</a></li>
				</ul>
				<div class="choice">
					<div class="choice_t">
						<i class="all"></i><span>全选</span>
						<span>商品信息</span>
						<span>单价</span>
						<span>数量</span>
						<span>金额</span>
						<span>操作</span>
					</div>
					<ul class="choice_c">
						<li>
							<p class="store"><i></i><span>店铺：华为官方旗舰店</span></p>
							<ul class="goods">
								<li>
									<i></i>
									<img src="images/detailS1.jpg">
									<span class="title">华为上的飞机升空间分店受到了房价降幅</span>
									<span class="des">颜色分类：科技示范多家开发商交付</span>
									<span class="price">￥2300.60</span>
									<span class="num"><em>-</em><input type="text" value="2"></input><em>+</em></span>
									<span class="cal">￥4601.20</span>
									<span class="coll">
										<a href="javascript:;">移入收藏夹</a>
										<a href="javascript:;">删除</a>
									</span>
								</li>
							</ul>
						</li>
						
						
					</ul>
					<div class="choice_b">
						
					</div>
				</div>
			</div>
		</section>
	</body>
</html>

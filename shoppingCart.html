<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/shoppingCart.css"/>
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/js-cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/shoppingCart.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/template.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header></header>
		<section id="shoppingCart">
			<div class="margin">
				<div class="search clear">
					<a href="main.html" class="logo"><img src="images/cart.png"></a>											
					<div class="sear_r">
						<select>
							<option>宝贝</option>
							<option>天猫</option>
							<option>淘宝</option>
						</select>
						<input type="text" class="sea">
						<a href="#">搜索</a>
					</div>
				</div>
				<ul class="tot clear">
					<li class="active">全部商品&nbsp;<span class="shu">2</span><i>|</i></li>
					<li>降价商品&nbsp;<span>0</span><i>|</i></li>
					<li>库存紧张&nbsp;<span>0</span><i>|</i></li>
					<li class="te">已选商品（不含运费）<span>0.00</span><a href="#">结&nbsp;算</a></li>
				</ul>
				<div class="choice">
					<div class="choice_t">
						<i class="all"></i><span>全选</span>
						<span>商品信息</span>
						<span>单价</span>
						<span>数量</span>
						<span>金额</span>
						<span>操作</span>
					</div>
					<ul class="choice_c">
						<script id="detail" type="text/html">
							<li class="classify">
								<p class="store"><i></i><span>店铺：{{home}}</span></p>
								<ul class="goods">
									{{each lit as item i}}
									<li class="list_d">
										<i></i>
										<img src="{{item.src1}}">
										<span class="title">{{item.des}}</span>
										<span class="des">颜色分类：科技示范多家开发商交付</span>
										<span class="price">{{item.pric}}</span>
										<span class="num"><em>-</em><input type="text" value="2" data-id="{{item.id}}"></input><em>+</em></span>
										<span class="cal">￥4601.20</span>
										<span class="coll">
											<a href="javascript:;">移入收藏夹</a>
											<a href="javascript:;" class="remove">删除</a>
										</span>
									</li>
									{{/each}}
								</ul>
							</li>
						</script>
					</ul>
					<div class="choice_b">
						<!--<div class="left">
							<i></i><span></span>
							<span>删除</span>
							<span>移入收藏夹</span>
							<span>分享</span>
						</div>-->
						<div class="right">
							<span>已选商品<b class="sum">0</b>件</span>
							<span>合计（不含运费）：<b class="money">0.00</b></span>
							<a href="#">结 算</a>
						</div>
					</div>					
				</div>
			</div>
		</section>
		<div class="cover">
			<div>
				<h3>删除宝贝</h3>
				<p>确认要删除该宝贝吗？</p>
				<a href="javascript:;" class="btn1">确 定</a> 
				<a href="javascript:;" class="btn2">关 闭</a> 
				<i>✖</i>
			</div>
		</div>
		<aside>
			<a href="javascript:;">
				<img src="images/shop.png">
				<span>回到顶部</span>
			</a>
			<a href="javascript:;">
				<img src="images/shop2.png">
				<span>我要反馈</span>
			</a>
		</aside>
		<footer style="margin-top:80px"></footer>
	</body>
</html>

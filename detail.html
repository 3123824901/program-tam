<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>详情页</title>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/detail.css" />
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css" />
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/js-cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/detail.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/template.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<header></header>
		<section id="store">
			<div class="margin">
				<ul class="left clear">
					<li id="logo">
						<a href="main.html"><i class="iconfont">&#xe610;</i></a>
					</li>
					<li class="storeName">
						<h3>华为莫问专卖店</h3>
						<img src="images/store.png">
					</li>
					<li class="phone">
						<span>手机逛</span><br>
						<i class="iconfont">&#xe65a;</i>
					</li>
				</ul>
				<div class="search">
					<p class="ser_t">
						<input type="text" class="txt1">
						<a href="#">搜天猫</a>
						<a href="#">搜本店</a>
					</p>
					<ul class="clear">
						<li>
							<a href="#">华为</a>
						</li>
						<li>
							<a href="#">手机</a>
						</li>
						<li>
							<a href="#">p9</a>
						</li>
						<li>
							<a href="#">耳机</a>
						</li>
					</ul>
				</div>
			</div>
		</section>
		<section id="banner"></section>
		<nav>
			<ul class="margin clear">
				<li class="active"><a href="#">全部商品分类</a></li>
				<li><a href="#">首页</a></li>
				<li><a href="#">畅想7发售</a></li>
				<li><a href="#">华为手机</a></li>
				<li><a href="#">Watch2</a></li>
				<li><a href="#">数码配件</a></li>
				<li><a href="#">华为手机</a></li>
				<li><a href="#">Watch2</a></li>
				<li><a href="#">数码配件</a></li>
			</ul>
		</nav>
		<section id="show">
			<script id="detail" type="text/html">
				<div class="margin">					
					<div id="zoomArea">
						<div id="middleArea">
							<img src="{{src1}}">
							<div id="zoom"></div>
						</div>
						<div id="bigArea" style="z-index: 500;">
							<img src="{{src1}}">
						</div>
						<ul class="clear" id="smallArea">
							{{each src2 as item i}}
							<li><img src="{{item}}"></li>
							{{/each}}
						</ul>
					</div>
					<div class="choseCon">
					<h3>{{tit}}<br><span>热销20000台&nbsp;&nbsp;&nbsp;{{des}}</span></h3>
					<p class="yunfei"><span>价格</span>&nbsp;&nbsp;&nbsp;{{pric}}</p>
					<p class="xiao">
						<span>月销量&nbsp;&nbsp;</span><i>{{total}}</i><b>|</b>
						<a href="#">累计评价&nbsp;&nbsp;<i>3586</i></a><b>|</b>
						<a href="#">送天猫积分&nbsp;送3倍共<i>839</i></a>
					</p>
					<div class="chose">
						<p>
							<label>版本</label>
							<a href="javascript:;" class="active"><em>p9全网通</em></a>
							<a href="javascript:;"><em>p9</em></a>
						</p>
						<p>
							<label>网络类型</label>
							<a href="javascript:;" class="active"><em>4G全网通</em></a>
							<a href="javascript:;"><em>移动4G</em></a>
						</p>
						<p><label>机身颜色</label><a href="javascript:;" class="active"><em>金色-琥珀色</em></a><a href="javascript:;"><em>皓月银</em></a></p>
						<p><label>套餐类型</label><a href="javascript:;" class="active"><em>官方标配</em></a><a href="javascript:;"><em>套餐一</em></a></p>
						<p><label>存储容量</label><a href="javascript:;" class="active"><em>64G</em></a><a href="javascript:;"><em>32G</em></a></p>
						<p class="chose_txt">
							<label>数量</label><input type="text" value="1" class="nums">
							<img src="images/shangji.png" class="act1"><img src="images/xiaji.png" class="act2">
							<span>件</span>&nbsp;&nbsp;库存36件
						</p>
						<p><label>服务</label><a href="#">碎屏无忧1年 ￥125.80</a></p>
						<p class="butt"><a href="javascript:;" class="butt1">分期购买</a><a href="javascript:;" class="butt2">加入购物车</a></p>
					</div>
				</div>
			</script>
		</section>
		<div id="match" style="margin-top:50px">
			<div class="margin clear">
				<ul class="matchNav">
					<li class="active">自由搭配</li>
					<li>华为经典</li>
					<li>耳机省10元</li>
				</ul>
				<ul class="matchCon">
					<li class="matC"><img src="images/match1.png"></li>
					<li class="matC"><img src="images/match3.png"></li>	
					<li class="matC"><img src="images/match2.png"></li>	
				</ul>
			</div>
		</div>
		<div id="comPro">
			<div class="margin clear">
				<div class="aside_l">
					<img src="images/aside0.png">
					<img src="images/aside1.jpg">
					<img src="images/aside2.gif">
					<img src="images/aside4.png">
				</div>
				<article>
					<ul class="artList">
						<li class="active">商品详情</li>
						<li>规格参数</li>
						<li>累计评价</li>
					</ul>
					<div class="contain">
						<ul class="cont">
							<li class="active">
								<img src="images/artical1.png">
								<img src="images/artical2.jpg">
								<img src="images/artical3.jpg">
								<img src="images/artical4.jpg">
							</li>
							<li>
								<img src="images/artical5.jpg">
							</li>
							<li>
								<div class="total">
									<img src="images/artical_t.png">
								</div>
								<div class="commit">
									<div class="checkBox">
										<input type="radio" name="chb" checked="checked">全部
										<input type="radio" name="chb" >追评（13）
										<input type="radio" name="chb" >图片
									</div>
									<ul class="comBox">		
										<script  id="comBox" type="text/html">
											{{each rateDetail.rateList as item i}}
											<li>												
												<p class="selfCom">{{item.rateContent}}</p>
												<p class="selfPhone">{{item.auctionSku}}</p>
												<p class="selfName">{{item.id}}</p>																							
											</li>
											{{/each}}
										</script>
									</ul>
								</div>
							</li>
						</ul>
					</div>
				</article>
			</div>	
		</div>
		<section id="asideR"></section>
		<footer style="margin-top:50px;"></footer>		
	</body>
</html>
